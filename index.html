body{

canvas{

.card{

}

.option-card{
    background: rgba(255,255,255,0.15);
    border-radius:15px;
    overflow:hidden;
    cursor:pointer;
    transition:0.4s;
    border:2px solid transparent;
    position:relative;

.option-card:hover{
    transform:scale(1.05);
}

.option-card.selected{
    border:2px solid #fff;
    box-shadow:0 0 25px rgba(255,255,255,0.8);

.option-card img{

}

.option-card h3{
    padding:10px;
}

    position:absolute;
    top:10px;
    right:10px;
    background:#ff4d6d;
    width:25px;
    height:25px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;

    border:none;
    margin-top:10px;

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
// GALAXIA 3D
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('galaxy')});
renderer.setSize(window.innerWidth,window.innerHeight);

const starsGeometry = new THREE.BufferGeometry();
const starVertices = [];

for(let i=0;i<10000;i++){
    const x=(Math.random()-0.5)*2000;
    const y=(Math.random()-0.5)*2000;
    const z=(Math.random()-0.5)*2000;
    starVertices.push(x,y,z);
}

starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices,3));
const starsMaterial = new THREE.PointsMaterial({color:0xffffff});
const starField = new THREE.Points(starsGeometry,starsMaterial);
scene.add(starField);

camera.position.z = 5;

function animate(){
    requestAnimationFrame(animate);
    starField.rotation.x += 0.0005;
    starField.rotation.y += 0.0005;
    renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
    renderer.setSize(window.innerWidth,window.innerHeight);
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
});

// FORM INTERACCIÃ“N
function showOptions(){
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

function selectOption(event, option){

    document.getElementById("tipoCita").value = option;

    const cards = document.querySelectorAll(".option-card");
    cards.forEach(card => card.classList.remove("selected"));

    event.currentTarget.classList.add("selected");

    if(option === "Otro"){
        document.getElementById("otroPlan").classList.remove("hidden");
    } else {
        document.getElementById("otroPlan").classList.add("hidden");
    }
}
</script>
